<script>
  $(document).ready(function() {
      var first;

      var memplus;
      var memminus;
      var each;
      var sub1;
      var sub2;
      var mult1;
      var mult2;
      var back;
      var answer;
      var sign;
      var ex;
      var ln;
      var x1;
      var percent;
      var square;

      $(".number").click(function() {
          $("#pressed").append($(this).html());
      });
      $("#add").click(function() {
          first = Number($("#pressed").html());
          $("#pressed").html("");
          each = 0
          answer = first;
      });
      $("#subtract").click(function() {
          sub1 = Number($("#pressed").html());
          $("#pressed").html("");
          each = 1
          answer = sub1;
      });
      $("#multiply").click(function() {
          mult1 = Number($("#pressed").html());
          $("#pressed").html("");
          each = 2
          answer = mult1;
      });
      $("#divide").click(function() {
          div1 = Number($("#pressed").html());
          $("#pressed").html("");
          each = 3
          answer = div1;
      });
      $("#exp").click(function() {
          exp1 = Number($("#pressed").html());
          $("#pressed").html("");
          each = 4;
      });
      $("#sign").click(function() {
          var sign = $("#pressed").html();
          $("#pressed").html(sign * -1);
      });
      $("#back").click(function() {
          var back = $("#pressed").html().slice(0, -1);
          $("#pressed").html(back);
      });
      $("#answer").click(function() {
          $("#pressed").html(answer);
      });
      $("#randomB").click(function() {
          $("#pressed").html(Math.random());
      });
      $("#mplus").click(function() {
          memplus = Number($("#pressed").html());
          mem += memplus;
          $("#pressed").html("")
      });
      $("#mminus").click(function() {
          memminus = Number($("#pressed").html());
          mem -= memminus;
          $("#pressed").html("")
      });

      $("#mrecall").click(function() {
          Number($("#pressed").html(mem));
      });

      $("#ce").click(function() {
          Number($("#pressed").html(""));
          first = "";
          second = "";
          sub1 = "";
          sub2 = "";
          mult1 = "";
          mult2 = "";
          div1 = "";
          div2 = "";
          each = "";
          answer = "";
          $("#pressed").html("")
      });
      $("#mc").click(function(){
        mem = 0;
        $("#pressed").html("")
        });
      $("#x2").click(function() {
          x2input = Number($("#pressed").html());
          ans = x2input;
          each = 17;
      });
      $("#square").click(function() {
          square = Number($("#pressed").html());
          ans = square;
          each = 19;
      });
      $("#e").click(function() {
          $("#pressed").html(Math.E);
          ans = Math.E;
      });
      $("#ex").click(function() {
          ex = Number($("#pressed").html());
          $("#pressed").html("");
          ans = ex;
          each = 24;
      });
      $("#x1").click(function() {
          x1 = Number($("#pressed").html());
          each = 27;
          answer = x1;
      });
      $("#percent").click(function() {
          percent = Number($("#pressed").html());
          each = 28;
          answer = percent;
      });
      $("#equal").click(function() {
          if (each == 0) {
              second = Number($("#pressed").html());
              $("#pressed").html(first + second);
              answer = second;
          }
          else if (each == 1) {
              sub2 = Number($("#pressed").html());
              $("#pressed").html(sub1 - sub2);
              answer = sub2;
          }
          else if (each == 2) {
              mult2 = Number($("#pressed").html());
              $("#pressed").html(mult1 * mult2);
              answer = mult2;
          }
          else if (each == 3) {
              div2 = Number($("#pressed").html());
              $("#pressed").html(div1 / div2);
              answer = div2;
          } 
          else if (each == 27) {
              $("#pressed").html(1/x1);
          }
          else if (each == 28) {
              $("#pressed").html(percent/100);
          }
          else if (each == 19) {
              $("#pressed").html(Math.sqrt(square));
          }
      });
      $("button").mousedown(function(){
        $(this).css("background-color", "#8383E0")
        });
      $("button").mouseup(function(){
        $(this).css("background-color", "#c6c0ff")
        });
      $("body").keydown(function(){
        $(this).css("background-color", "#83B6E0")
        });
      $("body").keyup(function(){
        $(this).css("background-color", "#b5cee2")
        });
  });
</script>
